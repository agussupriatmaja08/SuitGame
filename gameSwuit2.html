<html>

<head>
    <title>Game Swuit</title>
    <link rel="stylesheet" href="gameSwuit.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <h1 class="game-title">Suwit Game</h1>
    <table>
        <tr>
            <td>Pemain</td>
            <td>:</td>
            <td><span class="score-player"> 0</span></td>
        </tr>
        <tr>
            <td>Computer</td>
            <td>:</td>
            <td><span class="score-com"> 0</span></td>
        </tr>
    </table>

    <center> <span>Rounde : </span><span class="ronde">0</span>
    <div class="hasil-akhir mt-5 "></div></center>

    <div class="game-container">
        <center> <button id="mulai" class="btn btn-success mt-3">Mulai game</button></center>
        <div class="container">
            <div class="area-komputer">
                <img src="img/pngwing.com (5).png" class="img-com">
            </div>
            <div class="info"></div>
            <div class="area-player">
                <ul>
                    <li>
                        <img src="img/gunting.png" class="gunting">
                    </li>
                    <li>
                        <img src="img/kertas.png" class="kertas">
                    </li>
                    <li>
                        <img src="img/batu.png" class="batu">
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="gameSwuit.js"></script>

</body>

</html>
